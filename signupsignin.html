<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"crossorigin="anonymous">
    </script>
   
    <link rel="stylesheet" href="style0.css"/>
       
      <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-database.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-storage.js"></script>
    <title>Connexion et inscription</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Connexion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom de l'utilisateur" id="mailc" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe de l'utilisateur" id="mdpc" required/>
            </div>
            <input type="submit" value="Se connecter" class="btn solid" id="btn1"/>
            <a href="resetpwd.html" class="text-dark">
              mot de passe oublié?
            </a>
           
          </form>
          <form action="#" id="inscrireform" class="sign-up-form">
            <h2 class="title">Inscription</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nom de l'utilisateur" id="nom"  />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email de l'utilisateur"id="mail" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mot de passe" id="mdp" required/>
            </div>
            <input type="submit" class="btn" value="S'inscrire" id="btn"/>
           
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nouveau ici?</h3>
            <p>
                Créer un compte pour nous rejoindre,<br>
             
            </p>
            <button class="btn transparent" id="sign-up-btn">
              let's go
            </button>
          </div>
          <img src="images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Parmi nous ?</h3>
            <p>
                La platform LAMOS offre une meilleure expérience,<br>
                rejoignez nous.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              S'authentifier
            </button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      </div>

   

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="connection.js"></script>
<script src="app.js"></script>
<script>
firebase.auth().onAuthStateChanged(function(user){
if (user){
  window.location.href="acceuil.html";
}
  });
</script>

</body>
 

</html>
