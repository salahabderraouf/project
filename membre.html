<script>
  firebase.auth().onAuthStateChanged(function(user){
if (user)
  {
     var userID=firebase.auth().currentUser.uid;
             
     firebase.database().ref('Users/' + userID).once('value').then(function(snapshot)
     {
      if(snapshot.val())
       {
         if(snapshot.val().option=="Admin")
          {
           window.location.href="Admin.html";
          }
          else 
          if(snapshot.val().option=="Membre")
          {
            window.location.href="jeton.html";
          }
          else 
          if(snapshot.val().option=="Chef équipe")
          {
            window.location.href="jetoncheféquipe.html";
          }
        }
     });
  }
  else
    {
    window.location.href="signupsignin.html";
    }
  });
</script>
